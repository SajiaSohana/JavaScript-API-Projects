<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums CRUD with Axios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center py-5">
            <h1 class="text-white">Albums CRUD App</h1>
        </header>

        <!-- Create Album Form -->
        <section class="create-album mb-5">
            <h3 class="text-white">Create a New Album</h3>
            <form id="createAlbumForm">
                <div class="mb-3">
                    <label for="title" class="form-label text-white">Album Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Album</button>
            </form>
        </section>

        <!-- Albums List -->
        <section class="albums-list mb-5">
            <h3 class="text-white">Albums</h3>
            <div id="albumsContainer" class="row"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
