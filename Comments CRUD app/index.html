<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments CRUD with Axios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center py-5">
            <h1 class="text-white">Comments CRUD App</h1>
        </header>

        <!-- Create Comment Form -->
        <section class="create-comment mb-5">
            <h3 class="text-white">Create a New Comment</h3>
            <form id="createCommentForm">
                <div class="mb-3">
                    <label for="name" class="form-label text-white">Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label text-white">Body</label>
                    <textarea id="body" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Comment</button>
            </form>
        </section>

        <!-- Comments List -->
        <section class="comments-list mb-5">
            <h3 class="text-white">Comments</h3>
            <div id="commentsContainer" class="row"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
