<!DOCTYPE html>
<html lang="en">
<head>
    <!--===============Coded by Sajia Sohana======================-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with JS using Unsplash API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@1.0.0/font/unicons.css">
</head>
<body>
    <div class="search">
        <img src="./images/search-img.jpg" alt="Background">
        <div class="content">
            <h1>Image Gallery</h1>
            <p>Find beautiful images</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search for images..." />
            </div>
        </div>
    </div>
    
    <div class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Load More</button>
    </div>

    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="uil uil-times close-icon"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img">
                    <img src="" alt="Preview Image">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
