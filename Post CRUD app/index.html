<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts CRUD with Axios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center py-5">
            <h1 class="text-white">Posts CRUD App</h1>
        </header>

        <!-- Create Post Form -->
        <section class="create-post mb-5">
            <h3 class="text-white">Create a New Post</h3>
            <form id="createPostForm">
                <div class="mb-3">
                    <label for="title" class="form-label text-white">Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label text-white">Body</label>
                    <textarea id="body" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Post</button>
            </form>
        </section>

        <!-- Posts List -->
        <section class="posts-list mb-5">
            <h3 class="text-white">Posts</h3>
            <div id="postsContainer" class="row"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
