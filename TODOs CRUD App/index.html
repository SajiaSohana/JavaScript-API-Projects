<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos CRUD with Axios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center py-5">
            <h1 class="text-white">Todos CRUD App</h1>
        </header>

        <!-- Create Todo Form -->
        <section class="create-todo mb-5">
            <h3 class="text-white">Create a New Todo</h3>
            <form id="createTodoForm">
                <div class="mb-3">
                    <label for="title" class="form-label text-white">Todo Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="completed" class="form-label text-white">Completed</label>
                    <select id="completed" class="form-select" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="true">Completed</option>
                        <option value="false">Not Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Todo</button>
            </form>
        </section>

        <!-- Todos List -->
        <section class="todos-list mb-5">
            <h3 class="text-white">Todos</h3>
            <div id="todosContainer" class="row"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
