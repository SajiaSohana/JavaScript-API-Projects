<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users CRUD with Axios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center py-5">
            <h1 class="text-white">Users CRUD App</h1>
        </header>

        <!-- Create User Form -->
        <section class="create-user mb-5">
            <h3 class="text-white">Create a New User</h3>
            <form id="createUserForm">
                <div class="mb-3">
                    <label for="name" class="form-label text-white">Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label text-white">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </section>

        <!-- Users List -->
        <section class="users-list mb-5">
            <h3 class="text-white">Users</h3>
            <div id="usersContainer" class="row"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
